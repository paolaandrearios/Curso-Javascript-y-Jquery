<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Selectores con JQuery</title>
  <style type="text/css">
    div, p {
      padding-left: 30px;
    }

    p.favorito {
      color: red;
    }
  </style>
</head>
<body>
  <div id="abuelo">
    El abuelo
    <div class="padre">
      El Padre 
      <p class="hijo">Hijo 1</p>
      <p class="hijo">Hijo 2</p>
      <p class="hijo">Hijo 3</p>
      <p class="hijo">Hijo 4</p>      
      <p class="hijo"><a href="https://www.google.com" target="_blank">Google</a></p>      
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    var abuelo = $('#abuelo');
    var padre = abuelo.find('.padre');
    var hijos = padre.find('p.hijo');
    // hijos.html('Hijo');
    hijos.eq(2).addClass('favorito');

    hijos.eq(4)
      .find('a')
      .attr('href', 'https://platzi.com')
      .html('Ir a Platzi!')
  </script>  
</body>
</html>
