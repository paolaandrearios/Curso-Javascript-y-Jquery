<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Performance utilizando jQuery</title>
</head>
<body>
  <ul id="lenguajes">
  </ul>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
      var lenguajes = [
        "PHP",
        "C#",
        "C",
        "C++",
        "Javascript",
        "Ruby",
        "Python"
      ]

      // $.each(languaje, function(i, item){
      //   var newListItem = "<li>" + item + "</li>"
      //   newListItem.appendTo('#languajes')
      // })
      var myHtml = "";
      $.each(lenguajes, function(i,item) {
        myHtml += "<li class=\"lenguaje\">" + item + "</li>";
      })
      $('#lenguajes').html(myHtml);

      var lenguajes = $('#lenguajes');
      var listItems = lenguajes.find('li');
      var length = listItems.length;
      for (var i = 0; i < length; i++) {
        // algo completo con cada listItem[i]
      }

      var parent = lenguajes.parent();
      lenguajes.detach(); /* para sacar el elemento del dom pero sin quitar sus funciones*/
      // modificamos lenguajes
      parent.append(lenguajes);

      if (lenguajes.length > 0) {
        lenguajes.slideUp();
      }

      $('#lenguajes').find('li')
      $('#lenguajes li.lenguaje')

      // $('#lenguajes').find('li').css('color', "red")
      $('<style type="text/css">#lenguajes li { color: red}</style>').appendTo('head');

 </script>
</body>
</html>
